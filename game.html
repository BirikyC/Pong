<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pong</title>
	<link rel="stylesheet" href="css/doc.css">
	<link rel="stylesheet" href="css/ingame/menu.css">
	<link rel="stylesheet" href="css/ingame/settings.css">
	<link rel="stylesheet" href="css/ingame/options.css">
	<link rel="stylesheet" href="css/ingame/score.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="src/menu-animation.js"></script>
	<script src="src/settings.js"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

		body{
			background-color: black;
			overflow: hidden;
			font-family: 'Roboto', sans-serif;
		}
	</style>
</head>
<body>
	<h1 class="title text">Pong</h1>
	<ul class="menu start">
		<li class="play text">Play</li>
		<li class="settings text">Settings</li>
		<li class="text">Exit</li>
	</ul>
	<ul class="menu settings hide">
		<li class="num">
			<label class="text">Max Score: <input class="text" type="number" value="5" minlength="1" maxlength="9"></label>
		</li>
		<li class="num">
			<label class="text">Max Games: <input class="text" type="number" value="1" minlength="1" maxlength="9"></label>
		</li>
		<li class="text">
			<span>Main Color: </span>
			<span class="color" style="margin-left: .5em;">White</span>
		</li>
		<li class="text">
			<span>Theme: </span>
			<span class="theme" style="margin-left: .5em;">Dark</span>
		</li>
		<li class="back">
			<span class="text">Back</span>
		</li>
	</ul>
	<div class="score hide">
		<div class="score-points">
			<span>0</span>
			<span>0</span>
		</div>
		<div class="score-games">
			<span>0</span>
			<span>0</span>
		</div>
	</div>
	<canvas></canvas>
	<script>
		$('.play').click(function(){
			$.getScript('src/script.js')
		})
	</script>
</body>
</html>
